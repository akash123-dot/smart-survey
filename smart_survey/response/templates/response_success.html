<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Inter for modern UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Main Success Card --- */
        .success-card {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border: 1px solid #fff;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* --- Success Icon Animation --- */
        .icon-container {
            width: 80px;
            height: 80px;
            background-color: #ecfdf5; /* Light Green */
            color: #10b981; /* Emerald Green */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
            position: relative;
        }

        /* Pulse effect ring */
        .icon-container::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #10b981;
            opacity: 0;
            animation: pulse 1.5s infinite;
        }

        /* --- Typography --- */
        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 1.05rem;
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* --- Marketing / Upsell Section --- */
        .promo-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .promo-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 5px;
            display: block;
        }

        .promo-text {
            font-size: 0.85rem;
            color: #6b7280;
            margin: 0;
        }

        /* --- Buttons --- */
        .btn-primary-custom {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.2);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
            color: white;
        }

        .secondary-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .secondary-link:hover {
            color: #111827;
        }

        /* --- Keyframes --- */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="success-card">
        
        <!-- 1. Animated Success Icon -->
        <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
            </svg>
        </div>

        <!-- 2. Success Message -->
        <h1>Response Submitted!</h1>
        <p class="subtitle">Thank you for your feedback. Your answers have been securely recorded.</p>

        <!-- 3. Engagement / Marketing Nudge -->
        <div class="promo-box">
            <span class="promo-title">Powered by SmartSurvey AI</span>
            <p class="promo-text">Create your own intelligent surveys, analyze results instantly, and export data in seconds.</p>
        </div>

        <!-- 4. Primary CTA (Keep Django URL) -->
        <a href="{% url 'home' %}" class="btn-primary-custom">
            Go to Dashboard
        </a>

        <!-- 5. Secondary Link (Optional Upsell) -->
        <a href="{% url 'home' %}" class="secondary-link">
            Create your own survey &rarr;
        </a>

    </div>

</body>
</html>

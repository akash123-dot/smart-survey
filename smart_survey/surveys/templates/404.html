<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>

    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #333;
        }

        h2 {
            font-size: 26px;
            margin-top: 10px;
            color: #777;
        }

        p {
            margin-top: 20px;
            color: #555;
            font-size: 17px;
        }

        a {
            margin-top: 30px;
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>

        <p>
            The page you're looking for doesn't exist<br>
            or you don't have permission to access it.
        </p>

        <a href="/">Go Back Home</a>
    </div>
</body>
</html>

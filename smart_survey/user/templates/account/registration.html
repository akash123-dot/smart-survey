<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* --- Reset & Base Styles --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Modern Gradient Background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Prevents card from touching edges on small screens */
        }

        /* --- Main Card Container --- */
        .registration-wrapper {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px; /* Slightly wider for registration forms */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        /* --- Typography --- */
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        /* --- Django Form Styling --- */
        
        /* Target the paragraphs Django generates */
        form p {
            margin-bottom: 20px;
            color: #4a5568;
        }

        /* Labels usually rendered inside the <p> */
        form p label {
            display: block; /* Forces label to its own line */
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #4a5568;
        }

        /* Inputs (Text, Password, Email, etc.) */
        form p input[type="text"], 
        form p input[type="password"], 
        form p input[type="email"],
        form p input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        /* Input Focus State */
        form p input:focus {
            border-color: #764ba2;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.15);
        }

        /* Handling Django Help Text (often appears for passwords) */
        form p span.helptext, 
        form p .helptext {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: #718096;
            line-height: 1.4;
        }

        /* Handling Django Error Lists */
        ul.errorlist {
            list-style: none;
            margin-bottom: 10px;
            padding: 0;
        }
        ul.errorlist li {
            background-color: #ffe6e6;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 5px;
            border-left: 4px solid #c53030;
        }

        /* --- Button Styling --- */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* --- Footer Links --- */
        .footer-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #718096;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* --- Animations --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsiveness adjustments */
        @media (max-width: 480px) {
            .registration-wrapper {
                padding: 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <div class="registration-wrapper">
        <h1>Create Account</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        
        <p class="footer-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>

</body>
</html>
